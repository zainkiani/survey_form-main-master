<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform</p>
    <form id="surveyform">
        <label for="name">Name
            <input type="text"
            placeholder="Enter your name"
            required>
        </label><br>
        <label for="email">Email
            <input type="email"
            placeholder="Enter your email"
            required>
        </label><br>
        <label for="age">Age (Optional)
            <input type="number"
            placeholder="Age">
        </label><br>
        <label for="role">Which option best describes your current role?
            <select name="role" id="role">
                <option value="select current role">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full time job</option>
                <option value="full time learner">Full time learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label><br>
       <label for="recommend"> Would you recommend freeCodeCamp to a friend?</label>
        <label><input class="inline" name="recommend" type="radio"> Definitely</label>
        <label><input class="inline" name="recommend" type="radio"> Maybe</label>
        <label ><input class="inline" name="recommend" type="radio"> Not Sure </label>   
        <br>
        <label for="fav-feature">What is your favorite feature of freeCodeCamp?
            <select name="fav-feature" id="fav-feature">
                <option value="1">Select an option</option>
                <option value="2">Challanges</option>
                <option value="3">Projects</option>
                <option value="4">Community</option>
                <option value="5">Open Source</option>
            </select>
        </label><br>
        <label for="checklist">What would you like to see improved? (Check all that apply)</label>
           <label><input class="inline" type="checkbox"> Front-end Projects</label> 
            <label><input class="inline" type="checkbox"> Back-end Projects</label>
            <label><input class="inline" type="checkbox"> Data Visualization</label>
            <label><input class="inline" type="checkbox"> Challenges</label>
            <label><input class="inline" type="checkbox"> Open Source Community</label>
            <label><input class="inline" type="checkbox"> Gitter help rooms</label>
            <label><input class="inline" type="checkbox"> Videos</label>
            <label><input class="inline" type="checkbox"> City Meetups</label>
            <label><input class="inline" type="checkbox"> Wiki</label>
            <label><input class="inline" type="checkbox"> Forum</label>
            <label><input class="inline" type="checkbox"> Additional Courses</label>
        <br>
        <label for="suggestions">Any comments or suggestions?
            <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
        </label><br>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
